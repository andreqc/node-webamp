<!doctype html>
<html>
	<head>
		<title>WebAmp :: For the non-blocking love of music</title>
		<link rel="stylesheet" href="/static/third-party/bootstrap/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/static/third-party/bootstrap/css/bootstrap-responsive.min.css"></link>
		<link rel="stylesheet" href="" id="theme-css"></link>
		<link rel="stylesheet" href="/static/css/style.css"></link>
		<link rel="shortcut icon" type="image/x-icon" href="/testing.ico" class="favicon" />
		<link rel="icon" type="image/x-icon" href="/testing.ico" class="favicon" />
		<script src="/static/third-party/jquery/jquery-1.7.2.min.js"></script>
		<script src="/static/third-party/mousetrap/mousetrap.min.js"></script>
		<script src="/static/js/webamp.js"></script>
	</head>
	<body>
		<div class="container">
			<header id="header">
			<select id="themes" style="float:right;">
				<option>default</option>
			</select>
				<div class="banner">
					<h1><a href="/">WebAmp</a></h1>
					<span class="caption">Ampache for the web</span>
				</div>
				<a href="https://github.com/bahamas10/node-webamp/">Fork on GitHub</a>

			</header>
			<div id="main" class="clearfix">
				<div id="data" class="row-fluid">Loading...</div>
			</div><!-- #main -->

		</div><!-- .container -->
		<footer id="footer" class="row-fluid">
			<div id="nowplaying" class="span4">
				<img src="/static/img/black.png" class="album-art noborder" width="56" height="56" />
				<ul>
					<li class="song"></li>
					<li class="album"></li>
					<li class="artist"></li>
				</ul>
			</div>
			<audio controls preload="auto" autobuffer class="span8"></audio>
		</footer>
	</body>
</html>
