<!doctype html>
<html>
	<head>
		<title>WebAmp :: For the non-blocking love of music</title>
		<link rel="stylesheet" href="/static/third-party/bootstrap/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/static/third-party/bootstrap/css/slate.min.css" id="theme-css"></link>
		<link rel="stylesheet" href="/static/third-party/bootstrap/css/bootstrap-responsive.min.css"></link>
		<link rel="stylesheet" href="/static/css/style.css"></link>
		<script src="/static/third-party/jquery/jquery-1.7.2.min.js"></script>
		<script src="/static/third-party/jquery/jquery.cookie.js"></script>
		<script src="/static/third-party/mousetrap/mousetrap.min.js"></script>
		<script src="/static/third-party/favicon.min.js"></script>
		<script src="/static/js/webamp.js"></script>
	</head>
	<body>
		<div class="container">
			<header id="header">
				<div id="themes">
					<h5 class="current-theme">default</h5>
					<ul class="theme-list nav nav-list">
						<li><a href="#">default</a></li>
					</ul>
				</div>
				<div class="banner">
					<h1><a href="/">WebAmp</a></h1>
					<span class="caption">Ampache for the web</span>
				</div>
				<a href="https://github.com/bahamas10/node-webamp/">Fork on GitHub</a>

			</header>
			<div id="main" class="clearfix">
				<div id="data" class="row-fluid">Loading...</div>
			</div><!-- #main -->


		</div><!-- .container -->
		<footer id="footer" class="row-fluid">
			<div id="nowplaying" class="span4">
				<img src="/static/img/black.png" class="album-art noborder" width="56" height="56" />
				<ul>
					<li class="song"></li>
					<li class="album"></li>
					<li class="artist"></li>
				</ul>
			</div>
			<div id="audio" class="span2">
				<div id="controls">
					<span class="btn-group">
						<button class="btn prev"><i class="icon-white icon-backward"></i></button>
						<button class="btn play"><i class="icon-white icon-play"></i></button>
						<button class="btn next"><i class="icon-white icon-forward"></i></button>
					</span>
					<button class="btn repeat"><img style="margin-top: -4px" height="13" width="14" src="/static/img/whiterepeat.png"></button>
					<button class="btn shuffle"><i class="icon-white icon-random"></i></button>
				</div>
			</div>
			<div class="span6">
				<audio controls preload="auto" autobuffer></audio>
			</div>
		</footer>
	</body>
</html>
